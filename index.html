<!-- index.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kulturelle Tanz im Kamerun</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-6">
  <header class="text-center text-4xl font-bold text-gray-800 mb-10 animate-bounce">KULTURELLE TANZ IM KAMERUN
  </header>

  <main class="flex flex-col items-center">
    <img src="https://th.bing.com/th/id/OIP._wgOKh_vKCUaHTjYhFCuWAHaKI?w=202&h=277&c=7&r=0&o=5&dpr=1.5&pid=1.7" alt="Carte du Cameroun" class="w-full max-w-3xl rounded-xl shadow-lg mb-8">

    <div class="grid grid-cols-2 md:grid-cols-3 gap-4 w-full max-w-4xl">
      <button onclick="showDance('Centre')" class="region-button bg-yellow-500 text-white py-2 px-4 rounded-xl shadow-lg font-semibold">Centre</button>
      <button onclick="showDance('Littoral')" class="region-button bg-green-600 text-white py-2 px-4 rounded-xl shadow-lg font-semibold">Littoral</button>
      <button onclick="showDance('Nord')" class="region-button bg-red-600 text-white py-2 px-4 rounded-xl shadow-lg font-semibold">Nord</button>
      <button onclick="showDance('Sud')" class="region-button bg-blue-600 text-white py-2 px-4 rounded-xl shadow-lg font-semibold">Sud</button>
      <button onclick="showDance('Est')" class="region-button bg-purple-600 text-white py-2 px-4 rounded-xl shadow-lg font-semibold">Est</button>
      <button onclick="showDance('Ouest')" class="region-button bg-pink-500 text-white py-2 px-4 rounded-xl shadow-lg font-semibold">Ouest</button>
      <button onclick="showDance('Sud-Ouest')" class="region-button bg-orange-500 text-white py-2 px-4 rounded-xl shadow-lg font-semibold">Sud-Ouest</button>
      <button onclick="showDance('Nord-Ouest')" class="region-button bg-indigo-600 text-white py-2 px-4 rounded-xl shadow-lg font-semibold">Nord-Ouest</button>
      <button onclick="showDance('Adamaoua')" class="region-button bg-teal-600 text-white py-2 px-4 rounded-xl shadow-lg font-semibold">Adamaoua</button>
      <button onclick="showDance('Extrême-Nord')" class="region-button bg-gray-700 text-white py-2 px-4 rounded-xl shadow-lg font-semibold">Extrême-Nord</button>
    </div>
  </main>

  <div id="modal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center hidden z-50">
    <div class="bg-white rounded-xl p-6 max-w-2xl w-full modal animate-fade-in-up">
      <div class="flex justify-between items-center mb-4">
        <h2 id="modal-title" class="text-xl font-bold">Danse Régionale</h2>
        <button onclick="closeModal()" class="text-red-500 text-xl">&times;</button>
      </div>
      <div class="aspect-w-16 aspect-h-9">
        <iframe id="video-frame" class="w-full h-64 rounded-lg shadow-md" src="" frameborder="0" allowfullscreen></iframe>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
